<div class="menuGame px-2 "
     style="width: 100%;" >
  <div class="row align-items-center align-content-center" style="text-align: center">
    <div class="col-4 align-items-center">
      <div class="row " style="text-align: center">

      </div>
    </div>
    <div class="col-4 py-4" >
      <h3 style="color: white">NIVEL</h3>
      <h3 style="color: white">{{nivel}}</h3>
    </div>
    <div class="col-4" >
      <div class="row  align-items-center align-content-center" >
        <div class="col-sm-6 col-12 py-2 ">
          <div class="card">
            <p>
              Puntaje
            </p>
            <p>
              {{puntos}}
            </p>
          </div>
        </div>
        <div class="col-sm-6 col-12 py-2 ">
         <button (click)="openFormModalLevel()" class="btn btn-primary mx-2 px-4">Cambiar Nivel</button>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container my-5">
  <div class="row">
    <div class="col-6 col-sm-3" *ngFor="let carta of cartasJuego; index as i">
      <ng-container  *ngIf="carta.isVisible">
        <div (click)="clickCarta(carta.id, i)" class="card text-center my-3" style="width: 120px" >
          <img *ngIf="!carta.isSelect;else imgCarta" class="mx-auto d-block" style="width: 120px" [src]="carta.imagenReverso">
          <ng-template #imgCarta>
            <img class="mx-auto d-block" style="width: 120px" [src]="carta.imagen">


          </ng-template>
        </div>
      </ng-container>

    </div>
  </div>
</div>

<div class="modal" id="myModalLevels" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered text-center">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center" >Niveles Disponibles</h5>

      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row-cols-12 my-2 ">
            <button (click)="closeFormModalLevel(1)" class="btn btn-primary mx-2 px-4"> Nivel 1</button>
          </div>
          <div class="row-cols-12 my-2">
            <button (click)="closeFormModalLevel(2)" class="btn btn-primary mx-2 px-4"> Nivel 2</button>
          </div>
          <div class="row-cols-12 my-2">
            <button (click)="closeFormModalLevel(3)" class="btn btn-primary mx-2 px-4"> Nivel 3</button>
          </div>


        </div>



      </div>
      <div class="modal-footer">

        <button (click)="closeFormModalLevel2()" routerLink="/Inicio" type="button" class="btn btn-primary mx-auto mx-2 px-4">Inicio</button>
      </div>
    </div>
  </div>
</div>
